<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="testing.css">
</head>
<body>
    <!-- Header -->
    <header>
    <!-- <div class="header-container">
        <h1>Welcome to Our Website</h1>
    </div> -->
</header>

<!-- Main Content -->
<main class="container">
    <div class="form-container">
    <!-- Login Form -->
    <div class="form-box" id="login-box">
        <h2>Login</h2>
        <form action="#">
        <div class="input-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" required>
        </div>
        <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="haveDont-acc">Don't have an account? <span class="toggle" onclick="showSignUp()">Sign Up</span></p>
        </form>
        </div>

        <!-- Sign Up Form -->
    <div class="form-box hidden" id="signup-box">
        <h2>Sign Up</h2>
        <form action="#">
        <div class="input-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p class="haveDont-acc">Already have an account? <span class="toggle" onclick="showLogin()">Login</span></p>
        </form>
    </div>
    </div>
</main>

</body>
</html>
